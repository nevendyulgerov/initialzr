
<!DOCTYPE html>
<html>
<head>
    <meta charset=”UTF-8">
    <meta http-equiv=”X-UA-Compatible” content=”IE=edge”>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Locations App</title>

    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Oswald|Raleway|Roboto|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
</head>

<body data-app="locations">
    <div class="map-box">
        <div id="map"></div>

        <div class="form-box">
            <form action="">
                <h2 class="form-title">Add marker</h2>

                <div class="form-field">
                    <input type="number" name="lat" class="lat" min="0" max="500" step="0.000001" placeholder="Latitude">
                </div>

                <div class="form-field">
                    <input type="number" name="lng" class="lng" min="0" max="500" step="0.000001" placeholder="Longitude">
                </div>

                <div class="form-action">
                    <input type="submit" class="trigger submit">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3_1R5lvyGEQSfv6yJsCBzpePxuNmNdDs"></script>
    <script type="text/javascript" src="/public/js/libs/jquery.js"></script>
    <script type="text/javascript" src="/dist/initialzr.js"></script>
    <script type="text/javascript" src="/public/js/locations.js"></script>
</body>
</html>
